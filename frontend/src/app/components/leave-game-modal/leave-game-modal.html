<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content glass-panel" (click)="$event.stopPropagation()">
        <h2 class="modal-title">
            {{ isLastPlayer ? 'Sei l\'ultimo rimasto!' : 'Vuoi uscire?' }}
        </h2>

        <div class="modal-body">
            @if (isLastPlayer) {
            <p>Sei l'ultima persona nella stanza. Vuoi eliminare la partita definitivamente o solo uscire?</p>
            } @else {
            <p>Sei sicuro di voler abbandonare la partita in corso?</p>
            }
        </div>

        <div class="modal-actions">
            <button class="btn-secondary" (click)="onCancel()">Annulla</button>

            @if (isLastPlayer) {
            <button class="btn-warning" (click)="onLeave()">Solo Esci</button>
            <button class="btn-danger" (click)="onDelete()">Elimina Partita</button>
            } @else {
            <button class="btn-primary" (click)="onLeave()">Conferma Uscita</button>
            }
        </div>
    </div>
</div>
