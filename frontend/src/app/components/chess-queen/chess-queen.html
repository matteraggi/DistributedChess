<div class="liquid-container">
    <svg viewBox="0 0 72 179" class="chess-gauge">
        <defs>
            <path id="mask-path" [attr.d]="maskSilhouettePath" />

            <clipPath id="liquid-mask">
                <use href="#mask-path" />
            </clipPath>

            <linearGradient id="liquid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#8B2629;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6C1E21;stop-opacity:1" />
            </linearGradient>
        </defs>

        <use href="#mask-path" fill="#F4D2A7" />

        <g clip-path="url(#liquid-mask)">
            <g class="liquid-level" [style.transform]="'translateY(' + (179 - (percentage * 1.79)) + 'px)'">
                <path class="wave-motion wave-1" d="M-20,-20 C20,0 50,-30 90,-10 C130,10 160,-20 200,0 V250 H-20 Z"
                    fill="url(#liquid-gradient)" />
            </g>
        </g>

        <path [attr.d]="kingDetailPath" class="piece-border" fill="none" />
    </svg>
</div>
